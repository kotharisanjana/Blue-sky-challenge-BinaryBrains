<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
  <center>
    <canvas id="co_chart" width="600" height="400"></canvas>
    <script>
var temp_chart = new Chart(document.getElementById("co_chart").getContext("2d"), {
  type: 'line',
  data: {
    labels: {{labels | tojson }},
    datasets: [{
        data: {{ temperature | tojson }},
        label: "Actual Value",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: {{ co_conc | tojson }},
        label: "Predicted Value",
        borderColor: "#8e5ea2",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Carbon Monoxide concentration values for the next 7 days'
    },
    hover: {
     mode: 'index',
     intersect: true
    }
  }
});
    </script>

    <canvas id="temp_chart" width="600" height="400"></canvas>
    <script>
var temp_chart = new Chart(document.getElementById("temp_chart").getContext("2d"), {
  type: 'line',
  data: {
    labels: {{labels | tojson }},
    datasets: [{
        data: {{ temperature | tojson }},
        label: "Actual Value",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: {{ co_conc | tojson }},
        label: "Predicted Value",
        borderColor: "#8e5ea2",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Temperature values for the next 7 days'
    },
    hover: {
     mode: 'index',
     intersect: true
    },
    responsive: true
  }
});
    </script>
  </center>
</body>
</html>
